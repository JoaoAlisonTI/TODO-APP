<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8"/> 
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
   <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css" type="text/css" media="all" />
    
    <title>Todo-List</title>
    
  </head>
  <body>
    
    <div class="main">
      
     <form class="add-form">
        <input type="text" placeholder="Adicione uma nova task" class="input-task" id="input-task"/>
        <button onclick="addList()" class="adicionar" type="button">+</button>
      </form>
      
      <div class="modal fade" id="modal-alerta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
         </div>
       </div>
     </div>
      
      <!-- Modal para deletar-->
     <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Deletar a tarefa?</h1>
            <button id="fechar-btn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body" id="modal-body">
            <!--Conteudo a ser editado-->
          </div>
        </div>
      </div>
     </div>
     <div class="contadores">
      <p class="contador1">Conclu√≠das: <span id="concluidas"></span>
      </p>
      
      <p class="contador2">Total: <span id="total"></span>
      </p>
      </div>
 
      <div class="container">
        <div id="todo-list">
          
        </div>
      </div>
      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="Js/script.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
